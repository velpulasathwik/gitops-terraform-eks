name: 'Terraform'

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: write # Allows writing changes

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    environment: aws

    defaults:
      run:
        shell: bash

    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v4

    # Set AWS credentials using environment variables
    - name: Set AWS credentials
      run: |
        echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> $GITHUB_ENV
        echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> $GITHUB_ENV
        echo "AWS_DEFAULT_REGION=${{ secrets.AWS_REGION }}" >> $GITHUB_ENV
    - name: Setup Terraform
      # Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

    # Initialize Terraform
    - name: Terraform Init
      run: terraform init

    # Automatically fix formatting issues if found
    - name: Terraform Format Fix
      if: failure()
      run: terraform fmt

    # Generate a Terraform execution plan
    - name: Terraform Plan
      run: terraform plan -input=false

    # Apply Terraform changes on push to "main branch"
    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: terraform apply -auto-approve -input=false

